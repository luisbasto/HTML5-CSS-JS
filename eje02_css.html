<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Ejemplo de estilos con CSS en el mismo documento</title>
		<style type="text/css">
			h1 {
				color: rgb(0, 119, 255);
				font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
				font-size: large;
			}
			p {
				color: gray;
				font-family: Verdana;
				font-size: medium;
			}
		</style>
	</head>

	<body>
		<h1>Encabezado de la página</h1>
		<p>
			Un párrafo de texto.
		</p>
		<h1>Este es otro encabezado</h1>
		<h2>Hola este es un h2</h2>

	</body>
</html>
